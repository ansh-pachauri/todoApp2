<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Todo App</title>
  <link rel="stylesheet" href="frontend.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
  <script src="frontend.js"></script>
</head>
<body>

  <!-- Sign Up/Sign In buttons outside the container in the top-right corner -->
  <div class="auth-buttons">
    <button onclick="signup()" id="signup-btn">Sign Up</button>
    <button onclick="signin()" id="signin-btn">Sign In</button>
  </div>

  <div class="container">
    <h1>Todo List</h1>
    <div class="todo-list" id="todo-list">
      <!-- Todo items will be added here -->
    </div>

    <div class="input-container">
      <input type="text" id="todo-input" placeholder="Add a new task...">
      <button onclick="addTodo()">Add</button>
    </div>

    <div class="username" id="username-display"></div>
  </div>

  

  <script>
    document.getElementById('signup-btn').addEventListener('click', function() {
      window.location.href = '/signup.html'; // Redirect to the sign-up page
    });

    document.getElementById('signin-btn').addEventListener('click', function() {
      window.location.href = '/signin.html'; // Redirect to the sign-up page
    });
  </script>

</body>
</html>
